<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Penal Group</title>
    <script>
		function login() {
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			if (username == "imperio" && password == "policia") {
				window.location.href = "imperio/index.html";
			} else if (username == "after" && password == "policia") {
				window.location.href = "after/index.html";
			} else {
				alert("Usuário ou senha inválidos");
			}
		}
	</script>
</head>
<body>
    <main>
        <h1>Painel Penal Group</h1> <!-- novo -->
        <form>
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" placeholder="Cidade"><br><br>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" placeholder="Senha"><br><br>
          <input type="button" value="Entrar" onclick="login()">
        </form>    
      </main>      
</body>
</html>
